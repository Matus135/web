<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Hogar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="carrito.js" defer></script>
    <style>
        .cart-button {
            background-color: white;
            color: black;
            border: 1px solid black;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .cart-button:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Botón del carrito flotante -->
    <button id="carrito-btn" class="cart-button">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="contador-carrito" class="badge bg-danger" style="font-size: 12px;">0</span>
    </button>

    <div class="container mt-5">
        <h1 class="text-center mb-4" id="titulo-tienda">Tienda de Hogar</h1>
        
        <!-- Sección de productos -->
        <div id="productos" class="row" role="list" aria-labelledby="titulo-tienda"></div>

        <!-- Carrito de compras -->
        <h2 class="mt-5" id="titulo-carrito">Carrito de Compras</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-carrito"></tbody>
        </table>
        
        <!-- Total y botón para vaciar carrito -->
        <p class="mt-3"><strong>Total: <span id="total" aria-live="polite">$0</span></strong></p>
        <button id="limpiar-carrito" class="btn btn-danger">Vaciar Carrito</button>

        <!-- Cupón de descuento -->
        <div id="cupon-container" class="mt-4">
            <input type="text" id="cupon-input" class="form-control" placeholder="Ingresa tu código de cupón" />
            <button id="aplicar-cupon" class="btn btn-dark w-100 mt-2">Aplicar cupón</button>
            <p id="mensaje-cupon" class="text-danger mt-2"></p>
        </div>
    </div>
</body>
</html>
